<div class="form-container" [formGroup]="parentForm">
  <h1 class="sub-title">Screen Installation</h1>
  <div class="form-group">
    <label>Pickup Address</label>
    <input
      type="text"
      placeholder="Pickup Address"
      formControlName="location"
      name="location"
      class="form-control"
      required
    />
    <div
      *ngIf="f['location'].touched && f['location'].invalid"
      class="alert alert-danger"
    >
      <div *ngIf="f['location'].errors && f['location'].errors['required']">
        Pickup Address is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Date</label>
    <input
      type="date"
      placeholder="Date"
      formControlName="date"
      name="date"
      class="form-control"
      required
    />
    <div
      *ngIf="f['date'].touched && f['date'].invalid"
      class="alert alert-danger"
    >
      <div *ngIf="f['date'].errors && f['date'].errors['required']">
        Date is required.
      </div>
      <div *ngIf="f['date'].errors && f['date'].errors['minlength']">
        Date should be 3 character.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Time</label>
    <input
      type="time"
      placeholder="Time"
      formControlName="time"
      name="time"
      class="form-control"
      required
    />
    <div
      *ngIf="f['time'].touched && f['time'].invalid"
      class="alert alert-danger"
    >
      <div *ngIf="f['time'].errors && f['time'].errors['required']">
        Time is required.
      </div>
    </div>
  </div>
</div>
